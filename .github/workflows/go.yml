name: Go

on:
  push:
    paths-ignore:
      - "README.md"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5
        with:
          cache: true
          go-version-file: "go.mod"

      - name: Print Go Version
        run: go version

      - name: Build
        run: go build -v .

      - name: Test
        run: go test ./...

      - name: gofmt
        run: |
          if [ "$(find . -iname '*.go' | xargs gofmt -l)" ]
          then
            find . -iname '*.go' | xargs gofmt -d
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@a4f60bb28d35aeee14e6880718e0c85ff1882e64 # v4

      - name: Run goreleaser check
        uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v5
        with:
          version: latest
          args: check
