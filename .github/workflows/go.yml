name: Go

on:
  push:
    paths-ignore:
      - "README.md"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          cache: true
          go-version-file: "go.mod"

      - name: Print Go Version
        run: go version

      - name: Build
        run: go build -v .

      - name: Test
        run: go test ./...

      - name: gofmt
        run: |
          if [ "$(find . -iname '*.go' | xargs gofmt -l)" ]
          then
            find . -iname '*.go' | xargs gofmt -d
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v4

      - name: Run goreleaser check
        uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552 # v5
        with:
          version: latest
          args: check
