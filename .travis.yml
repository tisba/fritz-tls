sudo: false
language: go
env:
  global:
    - GO111MODULE=on
    # GITHUB_TOKEN=${see tisba -> "tisba/fritz-tls goreleaser"}
    - secure: 
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
go:
  - 1.11.x
install:
  - go get -v ./...
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
